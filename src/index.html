<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <label for="locationInput">Location:</label>
    <input type="text" id="locationInput" name="locationInput">
    <input type="submit" value="Search" id="locationSubmit">
  </form>

  <div id="location">
    <h1>Location</h1>
  </div>

  <section id="currentWeather">
    <div id="mainInfo" class="info">
      <div id="gifSection">
        <div>
          <p id="dateText">Date</p>
        </div>
        <img id="weatherGif" src="https://media.tenor.com/images/80f03b17dc02ae6b32bf3e71dd046357/tenor.gif"
          alt="Gif of current weather">
        <div id="description">
          <p id="descriptionText">description</p>
        </div>
        <div>
          <h3>Sunrise/Sunset</h3>
          <p id="sunText">Sun</p>
        </div>
      </div>
      <div id="tempSection">
        <div>
          <p id="tempText">Temp</p>
        </div>
        <div>
          <p id="highText">High</p>
        </div>
        <div>
          <p id="lowText">Low</p>
        </div>
      </div>
      <div id="windRainSection">
        <div>Precipitation</div>
        <div>Wind Speed Direction</div>
        <div>Humidity</div>
        <div>Wind Speed/Direction</div>
      </div>
    </div>
  </section>
</body>

</html>
