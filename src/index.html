<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="">
    <label for="locationInput">Location:</label>
    <input type="text" id="locationInput" name="locationInput" value="New York City">
    <input type="submit" value="Search" id="locationSubmit">
  </form>

  <div id="cityDate">
    <h1 id="locationText">Location</h1>
    <h2 id="dateText">Date</h2>
  </div>

  <section id="currentWeather">
    <div id="mainInfo" class="info">
      <div id="gifSection">
        <img id="weatherGif" src="https://media.tenor.com/images/80f03b17dc02ae6b32bf3e71dd046357/tenor.gif"
          alt="Gif of current weather">
        <p id="descriptionText">description</p>
      </div>
      <div id="tempSection">
        <div id="currentTemp">
          <p id="tempText">Temp</p>
          <button> &#176F</button>
          <button> &#176C</button>
        </div>
        <p id="tempMaxText">Max</p>
        <p id="tempMinText">Min</p>
      </div>


    </div>
    <div id="otherInfo">
      <div>
        <h3>Sunrise/Sunset</h3>
        <p id="sunText">Sun Rise</p>
      </div>
      <div>
        <p id="humidity">Humidity</p>
      </div>

      <div>
        <p id="wind">wind</p>
      </div>
    </div>
    </div>
  </section>
</body>

</html>
