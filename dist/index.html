<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="main.js"></script></head>

<body>
  <form action="">
    <label for="locationInput">Location:</label>
    <input type="text" id="locationInput" name="locationInput">
    <input type="submit" value="Search" id="locationSubmit">
  </form>

  <div>
    <h1>Location</h1>
  </div>

  <section id="currentWeather">
    <div id="mainInfo" class="info">
      <div id="gifSection">
        <img id="weatherGif" src="" alt="Gif of current weather">
        <div id="description">
          <p>description</p>
        </div>
      </div>
      <div id="tempSection">
        <div>Temp</div>
        <div>High</div>
        <div>Low</div>
      </div>
    </div>

    <div id="secondaryInfo" class="info">

    </div>
  </section>
</body>

</html>
